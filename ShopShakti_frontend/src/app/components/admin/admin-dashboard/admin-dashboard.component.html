<div class="admin-dashboard">
  <h1>Admin Dashboard</h1>

  <div class="stats">
    <div class="card">
      <h2>Users</h2>
      <p>{{ metrics.users }}</p>
    </div>
    <div class="card">
      <h2>Orders</h2>
      <p>{{ metrics.orders }}</p>
    </div>
    <div class="card">
      <h2>Revenue</h2>
      <p>₹{{ metrics.revenueFormatted }}</p>
    </div>
    <div class="card">
      <h2>Products</h2>
      <p>{{ metrics.activeProducts }}</p>
    </div>
    <div class="card">
      <h2>Products Value</h2>
      <p>₹{{ metrics.productsValueFormatted }}</p>
    </div>
  </div>
  <div class="settings-form">
    <h3>Platform Order Settings</h3>
    <label>Shipping Fee: ₹ <input type="number" [(ngModel)]="shippingFee" /></label>
    <label>Tax: ₹ <input type="number" [(ngModel)]="tax" /></label>
    <button (click)="updateSettings()" [disabled]="settingsUpdating">
      {{ settingsUpdating ? 'Updating...' : 'Update Settings' }}
    </button>
  </div>


  <div class="section-buttons">
    <button (click)="toggle('products')">
      {{ showProducts ? 'Hide' : 'Show' }} Product Management
    </button>
    <button (click)="toggle('users')">
      {{ showUsers ? 'Hide' : 'Show' }} User Management
    </button>
    <button (click)="toggle('orders')">
      {{ showOrders ? 'Hide' : 'Show' }} Order Management
    </button>
  </div>

  <div *ngIf="showProducts">
    <app-product-management></app-product-management>
  </div>
  <div *ngIf="showUsers">
    <app-user-management></app-user-management>
  </div>
  <div *ngIf="showOrders">
    <app-order-management></app-order-management>
  </div>
</div>
