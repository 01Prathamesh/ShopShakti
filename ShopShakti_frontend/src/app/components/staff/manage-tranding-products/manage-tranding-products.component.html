<div class="trending-manager">
  <h2>Manage Trending Products</h2>

  <div class="controls">
    <input type="text" [(ngModel)]="searchQuery" placeholder="Search by name or category..." />

    <select [(ngModel)]="selectedCategory">
      <option value="">All Categories</option>
      <option *ngFor="let cat of uniqueCategories" [value]="cat">{{ cat }}</option>
    </select>

    <button class="save-btn" (click)="saveTrending()">Save Trending</button>
  </div>

  <div *ngIf="isLoading" class="loading">
    <div class="shimmer-card" *ngFor="let i of [].constructor(6)"></div>
  </div>

  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <div class="grid">
    <div class="product-card" *ngFor="let product of filteredProducts()">
      <img [src]="product.imageUrl" [alt]="product.name" />
      <h3>{{ product.name }}</h3>
      <p class="price">â‚¹{{ product.price }}</p>
      <p class="category">{{ product.category }}</p>
      <button class="toggle-btn" [ngClass]="{active: product.trending}" (click)="toggleTrending(product)">
        {{ product.trending ? 'Unmark Trending' : 'Mark as Trending' }}
      </button>
    </div>
  </div>
</div>
