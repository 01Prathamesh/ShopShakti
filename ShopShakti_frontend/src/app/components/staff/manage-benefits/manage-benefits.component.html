<section class="manage-benefits">
  <h2>Manage Benefits</h2>

  <form class="benefit-form" (ngSubmit)="addBenefit()">
    <input [(ngModel)]="newBenefit.title" name="title" placeholder="Title" required style="grid-column: 1 / -1"/>
    <input [(ngModel)]="newBenefit.description" name="description" placeholder="Description" required style="grid-column: 1 / -1"/>
    <input [(ngModel)]="newBenefit.iconClass" name="iconClass" placeholder="Icon Class (e.g. fa fa-star)" style="grid-column: 1 / -1"/>
    <label>
        <div class="checkbox-group">
            <input type="checkbox" [(ngModel)]="newBenefit.isActive" name="isActive" id="isActive" />
            <label for="isActive">Show on Homepage?</label>
        </div>
    </label>
    <button type="submit">Add Benefit</button>
  </form>

  <div class="benefit-list">
    <div class="benefit-card" *ngFor="let b of benefits">
      <i [class]="b.iconClass"></i>
      <h4>{{ b.title }}</h4>
      <p>{{ b.description }}</p>
      <label>
        Show:
        <input type="checkbox" [(ngModel)]="b.isActive" (change)="updateBenefit(b)" />
      </label>
      <button (click)="deleteBenefit(b.id)">Delete</button>
    </div>
  </div>
</section>
