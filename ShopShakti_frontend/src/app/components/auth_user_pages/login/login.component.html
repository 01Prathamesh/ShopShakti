<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-card">
    <h2>Login to ShopShakti</h2>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" />
      <div class="error" *ngIf="isSubmitted && f['email'].errors">
        <small *ngIf="f['email'].errors['required']">Email is required.</small>
        <small *ngIf="f['email'].errors['email']">Invalid email address.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" />
      <div class="error" *ngIf="isSubmitted && f['password'].errors">
        <small *ngIf="f['password'].errors['required']">Password is required.</small>
        <small *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters.</small>
      </div>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <button class="primary-btn" type="submit">Login</button>

    <div class="register-link">
      Don't have an account? <a routerLink="/register">Register</a>
    </div>
  </form>
</div>
