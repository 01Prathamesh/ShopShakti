<section class="profile-container">
  <div class="profile-card">
    <div class="profile-header">
      <img [src]="user.profileImage" alt="{{ user.name }}" class="profile-image" />
      <div>
        <h2>{{ user.name }}</h2>
        <p class="joined">Joined on {{ user.joinedDate }}</p>
      </div>
    </div>

    <div class="profile-details">
      <div class="detail">
        <label>Email</label>
        <p>{{ user.email }}</p>
      </div>
      <div class="detail">
        <label>Phone</label>
        <p>{{ user.phone }}</p>
      </div>
      <div class="detail">
        <label>Address</label>
        <p>{{ user.address }}</p>
      </div>
    </div>

    <div class="actions">
      <button class="primary-btn" (click)="editProfile()">Edit Profile</button>
    </div>
  </div>
</section>
