<!-- HERO SECTION with BANNER -->
<section class="hero-with-carousel">
  <div class="hero-content">
    <div class="hero-text">
      <h1>Welcome to <span class="highlight">ShopShakti</span></h1>
      <p class="tagline">Your ultimate destination for deals, diversity, and doorstep delivery.</p>
      <ul class="hero-features">
        <li><i class="fa fa-check-circle"></i> Trusted by 10K+ shoppers</li>
        <li><i class="fa fa-shipping-fast"></i> Free & Fast Delivery</li>
        <li><i class="fa fa-undo-alt"></i> Easy 7-Day Returns</li>
        <li><i class="fa fa-lock"></i> 100% Secure Payments</li>
      </ul>
      <button class="primary-btn" (click)="router.navigate(['/products'])">Start Shopping</button>
    </div>

    <div class="hero-carousel">
      <app-banner-carousel></app-banner-carousel>
    </div>
  </div>
</section>


<!-- MAIN LAYOUT -->
<main class="main-layout">
  <!-- MAIN CONTENT -->
  <section class="main-content">
    <!-- SEARCH BAR -->
    <app-searchbar></app-searchbar>
    <!-- Under the search bar -->
    <app-trending-products></app-trending-products>


    <!-- You can place featured products or banners here -->
  </section>

  <!-- CATEGORY SIDEBAR -->
  <aside class="sidebar">
    <app-category-sidebar
      [categories]="categories"
      (categorySelected)="onCategorySelected($event)">
    </app-category-sidebar>
  </aside>
</main>

<!-- FEATURED CATEGORIES -->
<app-featured-categories></app-featured-categories>

<!-- WHY SHOPSHAKTI -->
 <app-benefits></app-benefits>

<!-- TOP DEALS -->
<app-top-deals></app-top-deals>

<!-- CUSTOMER REVIEWS -->
<app-customer-reviews></app-customer-reviews>

<!-- NEWSLETTER SUBSCRIPTION -->
<app-newsletter-subscription></app-newsletter-subscription>
