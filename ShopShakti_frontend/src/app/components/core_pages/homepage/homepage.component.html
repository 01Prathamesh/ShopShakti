<!-- HERO SECTION -->
<section class="hero">
  <div class="hero-content">
    <h1>Welcome to <span class="highlight">ShopShakti</span></h1>
    <p>India's trusted shopping destination for quality and savings!</p>
    <button class="primary-btn">Shop Now</button>
  </div>
</section>

<!-- FEATURED CATEGORIES -->
<section class="section categories">
  <h2>Featured Categories</h2>
  <div class="grid">
    <div class="card" *ngFor="let cat of featuredCategories">
      <img [src]="cat.image" [alt]="cat.name" />
      <p>{{ cat.name }}</p>
    </div>
  </div>
</section>

<!-- TOP DEALS -->


<!-- NEWSLETTER SUBSCRIPTION -->
<section class="section newsletter">
  <h2>Subscribe for Offers</h2>
  <p>Get exclusive deals and early access to new products</p>
  <div class="subscribe-box">
    <input type="email" placeholder="Enter your email" />
    <button class="primary-btn">Subscribe</button>
  </div>
</section>
