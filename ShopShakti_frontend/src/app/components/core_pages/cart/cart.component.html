<div class="cart-container" *ngIf="cartItems.length > 0; else emptyCart">
  <div *ngFor="let item of cartItems" class="cart-item">
    <img [src]="item.imageUrl" alt="{{item.name}}" class="item-image" />
    <div class="item-details">
      <h3>{{ item.name }}</h3>
      <p>Price: ₹{{ item.price }}</p>
      <div class="quantity-controls">
        <button (click)="updateQuantity(item, -1)">-</button>
        <span>{{ item.quantity }}</span>
        <button (click)="updateQuantity(item, 1)">+</button>
      </div>
      <button class="remove-btn" (click)="item.id && removeItem(item.id)">Remove</button>
    </div>
  </div>

  <div class="cart-summary">
    <h2>Total: ₹{{ getTotal().toFixed(2) }}</h2>
    <button class="checkout-btn" routerLink="/checkout">Proceed to Checkout</button>
  </div>
</div>

<ng-template #emptyCart>
  <h2>Your cart is empty.</h2>
</ng-template>
