<section class="section benefits" *ngIf="benefits.length > 0">
  <h2>Why ShopShakti?</h2>
  <div class="benefit-row">
    <div class="benefit" *ngFor="let b of benefits">
      <i [class]="b.iconClass"></i>
      <h4>{{ b.title }}</h4>
      <p>{{ b.description }}</p>
    </div>
  </div>
</section>
