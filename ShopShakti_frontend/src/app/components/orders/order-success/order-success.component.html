<div class="success-container">
  <div class="icon-wrapper animated-check">
    <span class="checkmark">✓</span>
  </div>

  <h2>Order Confirmed!</h2>
  <p class="subtext">Thank you for your purchase, your order was successful.</p>
  <p class="order-message">You can download your invoice or track your order below.</p>

  <div class="button-group">
    <a routerLink="/" class="btn primary">🛍️ Continue Shopping</a>
    <a routerLink="/order-list" class="btn secondary">📦 View My Orders</a>
    <button class="btn secondary" (click)="downloadInvoice()">🧾 Download Invoice</button>
  </div>
</div>
